#########################################
#             SERVER
#########################################
spring.application.name=api.chatterbox.uz
# dev = build needed to test, prod = production
spring.profiles.active=local
server.port=8081
#########################################
#             ATTACH
#########################################
attach.upload.folder=images/
attach.upload.url=http://localhost:${server.port}/attach
#########################################
#             EMAIL
#########################################
spring.mail.host=smtp.mail.ru
spring.mail.port=465
spring.mail.username=your_email@mail.ru
spring.mail.password=YOUR_MAIL_APP_PASSWORD
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.trust=smtp.mail.ru
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=50000
spring.mail.properties.mail.smtp.timeout=50000
spring.mail.properties.mail.smtp.writetimeout=50000
#########################################
#             SMS-ESKIZ.UZ
#########################################
eskiz.url=https://notify.eskiz.uz/api
eskiz.login=YOUR_ESKIZ_LOGIN
eskiz.password=YOUR_ESKIZ_TOKEN
#########################################
#             FLYWAY
#########################################
spring.flyway.baselineOnMigrate=true
spring.flyway.baselineVersion=0
spring.flyway.enabled=false
#########################################
#             LOGGIN
#########################################
logging.level.root=info
logging.level.api.chatterbox.uz=DEBUG
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.console=%date{dd MMM yyyy; HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %green(%msg%n)
# File name and location, which the logs are written
logging.file.name=logs/app.log
# Setting the log format in file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
# Maximum file size, to create new file(10MB size rotation)
logging.file.max-size=1MB
logging.pattern.rolling-file-name=app-%d{yyyy-MM-dd}.%i.log
logging.file.path=logs/